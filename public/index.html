      <form autocomplete="off" method="post" action="/searchResults">
        <div class="autocomplete" style="width:300px;">
          <label for="myInput">Choose a Country Name:</label>
          <input id="myInput" type="text" name="myCountry" placeholder="Country Name">
        </div>
        <label for="WorkField">Choose a work field:</label>
        <select name="WorkField" id="WorkField"  style="width:300px;">
          <option value="agriculture">Agriculture</option>
          <option value="animal">Animal</option>
          <option value="art">Art</option>
          <option value="cooking">Cooking</option>
        </select>
        <input type="submit">
      </form>

      <h4> Google OAuth</h4>
      <a href="/login">Sign In By Google Account</a>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
